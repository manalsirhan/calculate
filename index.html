<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculate</title>
</head>
<body>
    <div id="container" >
        <div id="results">
           <div id="finalRes">0.00</div> 
        </div>
        <div id="body">
            <div id="numbers">
                <div id="one" class="number"> <br> 1</div>
                <div id="two" class="number"><br>2</div>
                <div id="three" class="number"><br>3</div>
                <div id="three" class="number"><br>4</div>
                <div id="five" class="number"><br>5</div>
                <div id="six" class="number"><br>6</div>
                <div id="seven" class="number"><br>7</div>
                <div id="eight" class="number"><br>8</div>
                <div id="nine" class="number"><br>9</div>
                <div id="zero" class="number"><br>0</div>
                <div id="point" class="number"><br>.</div>
            </div>
            <div id="mathCalc">
                <div class="math"><br>+</div>
                <div class="math"><br>-</div>
                <div class="math"><br>*</div>
                <div class="math"><br>/</div>
                <div class="math"><br>^</div>
            </div>
            <div id="equal"><br>=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
